name: Build and test

on:
  pull_request:
    branches:
      - master
      - 'release/**'
  push:
    branches:
      - 'release/**'
  workflow_dispatch:

jobs:
  build-android:
    name: Build Android demo app
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'player-api-example/package-lock.json'

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Install dependencies
        working-directory: player-api-example
        run: |
          npm ci

      - name: Prebuild Android project
        working-directory: player-api-example
        run: |
          npx expo prebuild --platform android --clean

      - name: Build Android release APK
        working-directory: player-api-example/android
        run: |
          ./gradlew assembleRelease --no-daemon

      - name: Get version from package.json
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT

      - name: Upload Android APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: player-api-example-${{ steps.version.outputs.VERSION }}-android
          path: player-api-example/android/app/build/outputs/apk/release/app-release.apk
          retention-days: 30

      - name: Build summary
        run: |
          echo "## ✅ Android Build Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version**: \`${{ steps.version.outputs.VERSION }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**APK Size**: \`$(du -h player-api-example/android/app/build/outputs/apk/release/app-release.apk | cut -f1)\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "APK artifact uploaded and available for download from Actions artifacts." >> $GITHUB_STEP_SUMMARY

  build-ios:
    name: Build iOS demo app
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'player-api-example/package-lock.json'

      - name: Install dependencies
        working-directory: player-api-example
        run: |
          npm ci

      - name: Prebuild iOS project
        working-directory: player-api-example
        run: |
          npx expo prebuild --platform ios --clean

      - name: Install pods
        working-directory: player-api-example/ios
        run: |
          pod install

      - name: Build iOS app (unsigned)
        working-directory: player-api-example/ios
        run: |
          xcodebuild \
            -workspace playerapiexample.xcworkspace \
            -scheme playerapiexample \
            -configuration Release \
            -sdk iphonesimulator \
            -arch x86_64 \
            -derivedDataPath build \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO

      - name: Get version from package.json
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT

      - name: Build summary
        run: |
          echo "## ✅ iOS Build Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version**: \`${{ steps.version.outputs.VERSION }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "iOS build completed successfully (simulator build, unsigned)." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ℹ️ Note: Signed IPA builds require code signing certificates and provisioning profiles." >> $GITHUB_STEP_SUMMARY

  test-typescript:
    name: TypeScript type checking
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'player-api-example/package-lock.json'

      - name: Install dependencies
        working-directory: player-api-example
        run: npm ci

      - name: Type check
        working-directory: player-api-example
        run: npx tsc --noEmit

      - name: Build summary
        run: |
          echo "## ✅ TypeScript Check Passed" >> $GITHUB_STEP_SUMMARY
