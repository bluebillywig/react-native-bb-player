plugins {
  id 'com.android.library'
  id 'expo-module-gradle-plugin'
}

group = 'expo.modules.bbplayer'
version = '1.0.0'

android {
  namespace "expo.modules.bbplayer"
  defaultConfig {
    versionCode 1
    versionName "1.0.0"
  }
}

repositories {
  mavenCentral()
  maven {
    url "https://maven.bluebillywig.com/releases"
  }
}

dependencies {
  // Blue Billywig Native Player SDK
  // Flexible version constraint allows patch updates (8.37.x)
  // Customers can override by using resolutionStrategy in their app's build.gradle
  implementation 'com.bluebillywig.bbnativeplayersdk:bbnativeplayersdk:8.37.+'

  // AndroidX MediaRouter for Chromecast support
  implementation 'androidx.mediarouter:mediarouter:1.7.0'
}
