plugins {
  id 'com.android.library'
  id 'org.jetbrains.kotlin.android'
}

def safeExtGet(prop, fallback) {
  rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

group = 'com.bluebillywig.bbplayer'
version = '1.0.0'

android {
  namespace "com.bluebillywig.bbplayer"
  compileSdk safeExtGet('compileSdkVersion', 36)

  defaultConfig {
    minSdk safeExtGet('minSdkVersion', 24)
    targetSdk safeExtGet('targetSdkVersion', 36)
    versionCode 1
    versionName "1.0.0"
  }

  buildTypes {
    release {
      minifyEnabled false
    }
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_17
    targetCompatibility JavaVersion.VERSION_17
  }

  kotlinOptions {
    jvmTarget = '17'
  }

  sourceSets {
    main {
      java.srcDirs = ['src/main/java']
    }
  }
}

repositories {
  mavenCentral()
  google()
  maven {
    url "https://maven.bluebillywig.com/releases"
  }
}

dependencies {
  // React Native
  implementation 'com.facebook.react:react-android'

  // Blue Billywig Native Player SDK
  // Flexible version constraint allows patch updates (8.42.x)
  // Customers can override by using resolutionStrategy in their app's build.gradle
  implementation 'com.bluebillywig.bbnativeplayersdk:bbnativeplayersdk:8.42.+'

  // AndroidX MediaRouter for Chromecast support
  implementation 'androidx.mediarouter:mediarouter:1.7.0'
}
